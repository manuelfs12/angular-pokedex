<nav class="container mx-auto my-3 text-center">
  <h2 class="my-2 text-2xl text-center">Select Region</h2>
  <button class="mx-0.5 px-2 py-0.5 bg-red-800 text-white rounded" (click)="getPokedex(0, 151)">Kanto</button>
  <button class="mx-0.5 px-2 py-0.5 bg-yellow-600 text-white rounded" (click)="getPokedex(151, 100)">Johto</button>
  <button class="mx-0.5 px-2 py-0.5 bg-green-600 text-white rounded" (click)="getPokedex(251, 135)">Hoenn</button>
</nav>
<section class="container mx-auto my-3 grid xl:grid-cols-4 md:grid-cols-2 xl:gap-4 md:gap-2">
  <li class="mx-auto list-none" *ngFor="let pokemon of pokemons">
    <img class="mx-auto" [src]="pokemon.sprites.front_default" alt="" />
    <h3 class="font-bold">{{ pokemon.id }} {{ pokemon.name | titlecase }}</h3>
    <app-pokemon-types [pokemonType]="pokemon.types[0].type.name"></app-pokemon-types>
    <app-pokemon-types *ngIf="pokemon.types[1]" [pokemonType]="pokemon.types[1].type.name"></app-pokemon-types>
  </li>
</section>
